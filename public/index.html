<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhetsinventarie System</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button class="dark-mode-toggle" id="dark-mode-toggle">üåô</button>
    <div class="container">
        <div class="header">
            <h1>üì± Enhetsinventarie System</h1>
            <p>Sp√•ra och hantera dina enheter med enkelhet</p>
        </div>
        
        <div class="content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-devices">0</div>
                    <div class="stat-label">Totalt Enheter</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="available-devices">0</div>
                    <div class="stat-label">Tillg√§ngliga</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inuse-devices">0</div>
                    <div class="stat-label">Anv√§nds</div>
                </div>
            </div>

            <!-- Search and Add Device Button -->
            <div class="form-section">
                <div class="search-bar-container">
                    <div class="search-input-wrapper">
                        <input type="text" id="search-input" placeholder="üîç S√∂k enheter efter namn, typ, serienummer...">
                    </div>
                    <div>
                        <button id="show-add-device-btn" class="btn">‚ûï L√§gg till enhet</button>
                    </div>
                </div>
            </div>

            <!-- Add Device Form (Hidden by default) -->
            <div class="form-section" id="add-device-form-section" style="display: none;">
                <h2 class="form-title">‚ûï L√§gg till ny enhet</h2>
                <form id="device-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="device-name">Enhetsnamn *</label>
                            <input type="text" id="device-name" required>
                        </div>
                        <div class="form-group">
                            <label for="device-type">Enhetstyp *</label>
                            <select id="device-type" required>
                                <option value="">V√§lj typ</option>
                                <option value="Computer">Dator</option>
                                <option value="Tablet">Surfplatta</option>
                                <option value="Phone">Mobiltelefon</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="serial-number">Serienummer</label>
                            <input type="text" id="serial-number">
                        </div>
                        <div class="form-group">
                            <label for="manufacturer">Tillverkare</label>
                            <input type="text" id="manufacturer">
                        </div>
                        <div class="form-group">
                            <label for="model">Modell</label>
                            <input type="text" id="model">
                        </div>
                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select id="status" required>
                                <option value="Available">Tillg√§nglig</option>
                                <option value="In Use">Anv√§nds</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Plats</label>
                            <input type="text" id="location" placeholder="t.ex. Kontor 201, Lager">
                        </div>
                        <div class="form-group">
                            <label for="assigned-to">Tilldelad till</label>
                            <input type="text" id="assigned-to" placeholder="Anst√§lld namn">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Anteckningar</label>
                        <textarea id="notes" placeholder="Ytterligare anteckningar om enheten..."></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-buttons">
                            <button type="submit" class="btn">L√§gg till enhet</button>
                            <button type="button" id="cancel-add-device" class="btn" style="margin-left: 10px; background: linear-gradient(135deg, #6c757d, #495057);">Avbryt</button>
                            <button type="button" id="import-btn" class="btn" style="margin-left: 10px;">üì• Importera enheter</button>
                            <button type="button" id="export-btn" class="btn" style="margin-left: 10px;">üì§ Exportera enheter</button>
                        </div>
                    </div>
                </form>
                <input type="file" id="csv-file" accept=".csv" style="display: none;">
            </div>

            <!-- Inventory Display -->
            <div class="form-section">
                <h2 class="form-title">üìã Aktuellt inventarie</h2>
                <div id="inventory-list" class="inventory-grid">
                    <div class="empty-state">
                        <h3>Inga enheter i inventariet</h3>
                        <p>L√§gg till din f√∂rsta enhet med formul√§ret ovan.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Device Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2 class="modal-title">‚úèÔ∏è Redigera enhet</h2>
            <form id="edit-device-form">
                <input type="hidden" id="edit-device-id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="edit-device-name">Enhetsnamn *</label>
                        <input type="text" id="edit-device-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-device-type">Enhetstyp *</label>
                        <select id="edit-device-type" required>
                            <option value="">V√§lj typ</option>
                            <option value="Computer">Dator</option>
                            <option value="Tablet">Surfplatta</option>
                            <option value="Phone">Mobiltelefon</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-serial-number">Serienummer</label>
                        <input type="text" id="edit-serial-number">
                    </div>
                    <div class="form-group">
                        <label for="edit-manufacturer">Tillverkare</label>
                        <input type="text" id="edit-manufacturer">
                    </div>
                    <div class="form-group">
                        <label for="edit-model">Modell</label>
                        <input type="text" id="edit-model">
                    </div>
                    <div class="form-group">
                        <label for="edit-status">Status *</label>
                        <select id="edit-status" required>
                            <option value="Available">Tillg√§nglig</option>
                            <option value="In Use">Anv√§nds</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-location">Plats</label>
                        <input type="text" id="edit-location" placeholder="t.ex. Kontor 201, Lager">
                    </div>
                    <div class="form-group">
                        <label for="edit-assigned-to">Tilldelad till</label>
                        <input type="text" id="edit-assigned-to" placeholder="Anst√§lld namn">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-notes">Anteckningar</label>
                    <textarea id="edit-notes" placeholder="Ytterligare anteckningar om enheten..."></textarea>
                </div>
                <button type="submit" class="btn">Uppdatera enhet</button>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
