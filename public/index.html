<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Inventory System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .device-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .device-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .device-type {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .device-details {
            margin-bottom: 15px;
        }

        .device-detail {
            margin-bottom: 8px;
            color: #495057;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-in-use {
            background: #fff3cd;
            color: #856404;
        }

        .status-maintenance {
            background: #f8d7da;
            color: #721c24;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #495057;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .inventory-grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± Device Inventory System</h1>
            <p>Track and manage your device inventory with ease</p>
        </div>
        
        <div class="content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-devices">0</div>
                    <div class="stat-label">Total Devices</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="available-devices">0</div>
                    <div class="stat-label">Available</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inuse-devices">0</div>
                    <div class="stat-label">In Use</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="maintenance-devices">0</div>
                    <div class="stat-label">Maintenance</div>
                </div>
            </div>

            <!-- Add Device Form -->
            <div class="form-section">
                <h2 class="form-title">âž• Add New Device</h2>
                <form id="device-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="device-name">Device Name *</label>
                            <input type="text" id="device-name" required>
                        </div>
                        <div class="form-group">
                            <label for="device-type">Device Type *</label>
                            <select id="device-type" required>
                                <option value="">Select Type</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Desktop">Desktop</option>
                                <option value="Tablet">Tablet</option>
                                <option value="Phone">Phone</option>
                                <option value="Monitor">Monitor</option>
                                <option value="Printer">Printer</option>
                                <option value="Router">Router</option>
                                <option value="Server">Server</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="serial-number">Serial Number</label>
                            <input type="text" id="serial-number">
                        </div>
                        <div class="form-group">
                            <label for="manufacturer">Manufacturer</label>
                            <input type="text" id="manufacturer">
                        </div>
                        <div class="form-group">
                            <label for="model">Model</label>
                            <input type="text" id="model">
                        </div>
                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select id="status" required>
                                <option value="Available">Available</option>
                                <option value="In Use">In Use</option>
                                <option value="Maintenance">Maintenance</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="e.g., Office 201, Storage Room">
                        </div>
                        <div class="form-group">
                            <label for="assigned-to">Assigned To</label>
                            <input type="text" id="assigned-to" placeholder="Employee name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" placeholder="Additional notes about the device..."></textarea>
                    </div>
                    <button type="submit" class="btn">Add Device</button>
                </form>
            </div>

            <!-- Search -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="ðŸ” Search devices by name, type, serial number...">
            </div>

            <!-- Inventory Display -->
            <div class="form-section">
                <h2 class="form-title">ðŸ“‹ Current Inventory</h2>
                <div id="inventory-list" class="inventory-grid">
                    <div class="empty-state">
                        <h3>No devices in inventory</h3>
                        <p>Add your first device using the form above.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class InventorySystem {
            constructor() {
                this.devices = [];
                this.searchTimeout = null;
                this.initEventListeners();
                this.loadDevices();
                this.loadStats();
            }

            initEventListeners() {
                const form = document.getElementById('device-form');
                const searchInput = document.getElementById('search-input');

                form.addEventListener('submit', (e) => this.handleSubmit(e));
                searchInput.addEventListener('input', (e) => this.handleSearch(e));
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const device = {
                    name: document.getElementById('device-name').value,
                    type: document.getElementById('device-type').value,
                    serial_number: document.getElementById('serial-number').value,
                    manufacturer: document.getElementById('manufacturer').value,
                    model: document.getElementById('model').value,
                    status: document.getElementById('status').value,
                    location: document.getElementById('location').value,
                    assigned_to: document.getElementById('assigned-to').value,
                    notes: document.getElementById('notes').value
                };

                try {
                    const response = await fetch('/api/devices', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(device)
                    });

                    if (response.ok) {
                        this.loadDevices();
                        this.loadStats();
                        this.resetForm();
                        this.showNotification('Device added successfully!', 'success');
                    } else {
                        const error = await response.json();
                        this.showNotification(`Error: ${error.error}`, 'error');
                    }
                } catch (error) {
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            }

            handleSearch(e) {
                const query = e.target.value;
                
                // Debounce search requests
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    this.loadDevices(query);
                }, 300);
            }

            async deleteDevice(id) {
                if (confirm('Are you sure you want to delete this device?')) {
                    try {
                        const response = await fetch(`/api/devices/${id}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            this.loadDevices();
                            this.loadStats();
                            this.showNotification('Device deleted successfully!', 'success');
                        } else {
                            const error = await response.json();
                            this.showNotification(`Error: ${error.error}`, 'error');
                        }
                    } catch (error) {
                        this.showNotification(`Error: ${error.message}`, 'error');
                    }
                }
            }

            async loadDevices(searchQuery = '') {
                try {
                    let url = '/api/devices';
                    if (searchQuery) {
                        url += `?search=${encodeURIComponent(searchQuery)}`;
                    }

                    const response = await fetch(url);
                    if (response.ok) {
                        this.devices = await response.json();
                        this.render();
                    } else {
                        const error = await response.json();
                        this.showNotification(`Error loading devices: ${error.error}`, 'error');
                    }
                } catch (error) {
                    this.showNotification(`Error loading devices: ${error.message}`, 'error');
                    this.devices = [];
                    this.render();
                }
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    if (response.ok) {
                        const stats = await response.json();
                        this.updateStats(stats);
                    }
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            render() {
                const inventoryList = document.getElementById('inventory-list');
                
                if (this.devices.length === 0) {
                    inventoryList.innerHTML = `
                        <div class="empty-state">
                            <h3>No devices found</h3>
                            <p>Add your first device using the form above.</p>
                        </div>
                    `;
                    return;
                }

                inventoryList.innerHTML = this.devices.map(device => `
                    <div class="device-card">
                        <div class="device-header">
                            <div>
                                <div class="device-name">${this.escapeHtml(device.name)}</div>
                                <div class="device-type">${this.escapeHtml(device.type)}</div>
                            </div>
                            <div class="status-badge status-${device.status.toLowerCase().replace(' ', '-')}">${this.escapeHtml(device.status)}</div>
                        </div>
                        <div class="device-details">
                            ${device.serial_number ? `<div class="device-detail"><span class="detail-label">Serial:</span> ${this.escapeHtml(device.serial_number)}</div>` : ''}
                            ${device.manufacturer ? `<div class="device-detail"><span class="detail-label">Manufacturer:</span> ${this.escapeHtml(device.manufacturer)}</div>` : ''}
                            ${device.model ? `<div class="device-detail"><span class="detail-label">Model:</span> ${this.escapeHtml(device.model)}</div>` : ''}
                            ${device.location ? `<div class="device-detail"><span class="detail-label">Location:</span> ${this.escapeHtml(device.location)}</div>` : ''}
                            ${device.assigned_to ? `<div class="device-detail"><span class="detail-label">Assigned to:</span> ${this.escapeHtml(device.assigned_to)}</div>` : ''}
                            <div class="device-detail"><span class="detail-label">Added:</span> ${new Date(device.date_added).toLocaleDateString()}</div>
                            ${device.notes ? `<div class="device-detail"><span class="detail-label">Notes:</span> ${this.escapeHtml(device.notes)}</div>` : ''}
                        </div>
                        <button class="delete-btn" onclick="inventory.deleteDevice(${device.id})">Delete Device</button>
                    </div>
                `).join('');
            }

            updateStats(stats) {
                document.getElementById('total-devices').textContent = stats.total || 0;
                document.getElementById('available-devices').textContent = stats.available || 0;
                document.getElementById('inuse-devices').textContent = stats.in_use || 0;
                document.getElementById('maintenance-devices').textContent = stats.maintenance || 0;
            }

            resetForm() {
                document.getElementById('device-form').reset();
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#28a745' : '#dc3545'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Add CSS animation for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the inventory system
        const inventory = new InventorySystem();
    </script>
</body>
</html>
